<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting System - Settings</title>
    <link rel="stylesheet" href="css/setting.css">
</head>
<body>
    <header class="navbar">
        <h1 class="title">Blockchain Voting System</h1>
        <nav class="nav-links">
            <a href="home.html">Home</a>
            <a href="updateProfile.html">Profile</a>
            <a href="setting.html" class="active">Settings</a>
            <a href="login.html">Log Out</a>
        </nav>
    </header>

    <main class="content">
        <h2 class="section-title">Settings</h2>
        <section class="settings-section">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Update Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter new username">
                </div>

                <div class="form-group">
                    <label for="password">Change Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                </div>

                <div class="form-group">
                    <label for="language">Preferred Language</label>
                    <select id="language" name="language">
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="theme">Theme</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Save Changes</button>
                </div>
            </form>
        </section>
    </main>
    <div class="footer">
        Â© 2024 Blockchain Voting System. All Rights Reserved.
    </div>
</body>
</html>
